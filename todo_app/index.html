<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Grid Boxes</title>
    <style>
        /* Reset default margin */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            /* auto-fit makes it responsive, minmax controls box size */
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            width: 90%;
            max-width: 800px;
        }

        .box {
            background: #ffebf2;
            border: 2px solid #ff7aa2;
            border-radius: 8px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
